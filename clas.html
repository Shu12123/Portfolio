      .container {

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background: #0056b3;
      }
      .info-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        width: 50%;

        gap: 20px;
        background: #111;
        padding: 40px;
        color: white;
        border-radius: 10px;
      }

      .info-box {
        text-align: center;
      }

      .icon {
        font-size: 30px;
        display: block;
        margin-bottom: 10px;
      }
